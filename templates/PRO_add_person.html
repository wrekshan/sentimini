<script type="text/javascript">
	  $(document).ready(function(){
    $('ul.tabs').tabs();
  });
</script>


<script>
	$("#group_bar").select2({
		tags: true,
		tokenSeparators: [',', ' '],
		placeholder: "Groups",
		allowClear: true
	}).on('select2:unselecting', function() {
		$(this).data('unselecting', true);
	}).on('select2:opening', function(e) {
		if ($(this).data('unselecting')) {
			$(this).removeData('unselecting');
			e.preventDefault();
		}
	});
</script>
