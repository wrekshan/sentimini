<!-- CARD FOR NEW TEXTS AND TIMINGS-->
{% if user.is_superuser %}
<div class="row">
<div class="col s12">
<a class="waves-effect waves-light btn" href="/consumer/create_inspiration/" >Create your own</a>
</div>
</div>
{% endif %}
<div class="row">
  <div id = "inspiration_display">
    <div class = "center-align">
      <div class="row"></div>
      <div id="preloader_new_text" class="preloader-wrapper big active ">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>
</div>
</div>
</div>



<!-- GET THE TEXT BOX -->
<script type="text/javascript">
  function startClock(){
    console.log("STARTING")
    $.ajax({
      type: 'POST',
      url: '/consumer/get_inspiration_display/',
      data: {'csrfmiddlewaretoken': '{{ csrf_token }}',
      },
      success : function(data) {
        setTimeout(function() {$('#inspiration_display').html(data['inspiration_display']);}, 600);
      }
    })
  }
  if(window.addEventListener){
    window.addEventListener('load',startClock,false); //W3C
  }
  else{
    window.attachEvent('onload',startClock); //IE
  }
</script>

<script type="text/javascript">

      )
  })
</script>
