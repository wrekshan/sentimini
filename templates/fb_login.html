

{% load socialaccount %}

{% get_providers as socialaccount_providers %}


{% for provider in socialaccount_providers %}



<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.9&appId=319542021809076";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>



  <a class="btn btn-block btn-social btn-facebook FB_BUTTON" href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}">
    <span class="fa fa-facebook FB_BUTTON"></span> Log in with Facebook
  </a>


{% endfor %}
