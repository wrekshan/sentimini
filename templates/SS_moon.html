{% extends "SS_base.html" %}
{% load static %}
{% load staticfiles %}
{% block content %}

<head>
 <title>MOON | Sentimini</title>
 <meta property="og:title"         content="Programs | Sentimini | View programs and sign up for texts"/>
 <meta property="og:url"           content="www.sentimini.com/consumer/program/" />
 <meta property="og:type"          content="website" />
 <meta property="og:description"   content="View programs and sign up for texts.  Lightweight tools for mindfulness, behavior change, and learning about this world." />
 <meta property="og:image"         content="http://www.your-domain.com/path/image.jpg" />
</head>


<!-- <script src="http://listjs.com/assets/javascripts/list.min.js"></script> -->
<script src={% static "js/list.min.js" %}></script>
<script src={% static "js/list.pagination.min.js" %}></script>




<script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">


<div class="row">
<div class="col s8 offset-s2">
<div class="card">
<div class="card-content">
<h5>Moon!</h5>
<a id="get_moon" class="waves-effect waves-light btn">MOON DATA!</a>
<div id="moon_output"></div>

</div>
</div>
</div>
</div>


<script type="text/javascript">
  $('#get_moon').click(function(){
    console.log("GETTING MOON DATA!")
    

    var nasa_api_url = 'http://api.usno.navy.mil/moon/phase?date=' + '6/16/2017' + '&nump=4'



    $.ajax({
      type: 'GET',
      url: nasa_api_url,
      success : function(data) {
        $('#moon_output').text(data)
      }
    })




    
    

  })
</script>



{% endblock %}
