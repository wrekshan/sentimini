
<div class="card">
	<div class="card-content">
		<b>Texts</b>
		<ul class="list ">
			{% for text in working_texts %}
			<li class="collection-item">
				<hr>
				<div class="row">
					<div class="col s12 m8">
						<span style="font-size:150%;">{{text.user}}</span>
						<span style="font-size:100%;">{{text.response}}</span>
						
						<p>
							XX People.  XX RT.  XX % Response.
						</p>
						{% for collection in text.collection.all %}
						<div class="chip">
							<span style="font-size:80%;">{{collection.collection_name}}</span>
						</div>
						{% endfor %}


						

					</div>
					<div class="col s12 m4 right-align">
						<div class="row">
							<div  id = "table_{{text.id}}" class = "btn-floating grey tooltipped" data-position="top" data-delay="50" data-tooltip="Pause">
								<i class="material-icons">pause</i>
							</div>
							<div  id = "table_{{text.id}}" class = "btn-floating grey tooltipped" data-position="top" data-delay="50" data-tooltip="Assign to collection">
								<i class="fa fa-comments-o" aria-hidden="true"></i>
							</div>
							<div  id = "table_{{text.id}}" class = "btn-floating grey tooltipped" data-position="top" data-delay="50" data-tooltip="Assing to person">
								<i class="fa fa-user" aria-hidden="true"></i>
							</div>
							<div  id = "table_{{text.id}}" class = "btn-floating grey tooltipped" data-position="top" data-delay="50" data-tooltip="Assing to group">
								<i class="fa fa-users" aria-hidden="true"></i>
							</div>
						</div>
					</div>
				</div>
			</li>
			{% endfor %}
		</ul>
	</div>
</div>



<script type="text/javascript">
	$(document).ready(function(){
    $('.tooltipped').tooltip({delay: 50});
  });
</script>
